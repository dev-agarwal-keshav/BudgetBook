{% extends 'base.html' %} {% block body %}
<div class="container my-4 col-md-3 offset-md-4">
    <form action="/logging" method="post">{% csrf_token %}
        <fieldset style="border: 1px black solid; padding:10px">
            <h1 style="text-align: center;">Login</h1>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="pass" required placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-primary my-2" style="border-radius: 20px;">Login</button>
        </fieldset>
    </form>
</div>
{% endblock %}
