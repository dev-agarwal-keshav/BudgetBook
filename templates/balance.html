{% extends 'base.html' %} {% block body %} {% if bal %}
<div class="container my-4">
    <div class="col-md-6 offset-md-3" style="border: 1px black solid; padding:20px">
        <h1 style="text-align: center;">BALANCE</h1>
        <h2>Cash-<span style="float: right;">Rs.&nbsp;{{bal.cash_bal}}</span></h2>
        <h2>Account -<span style="float: right;">Rs.&nbsp;{{bal.acc_bal}}</span></h2>

    </div>
</div>
{%else%}
<div class="container my-4">
    <div class="col-md-4 offset-md-4" style="border: 1px black solid; padding:20px">
        <h1 style="text-align: center;" class="mb-3">INPUT BALANCE</h1>
        <form action="/balance_save" method="POST">{%csrf_token%}
            <div class="form-floating mb-3 ">
                <input type="number" class="form-control" id="amt1" placeholder="Cash Balance" name="cash" required>
                <label for="amt">Cash Balance</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="amt2" placeholder="Account Balance" name="account" required>
                <label for="amt">Account Balance</label>
            </div>
            <button class="btn btn-danger" type="submit">Save</button>
        </form>
    </div>
</div>
{% endif %} {% endblock body %}
